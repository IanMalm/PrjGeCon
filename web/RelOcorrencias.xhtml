    <ui:define name="conteudo">

                <f:facet name="first">
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                    <title>Gráfico de Barras</title>
                </f:facet>
            </h:head>

            <h:body>
                <p>Gráfico de ocorrêcias por residência</p>

                <p:chart type="bar" model="#{relOcorrenciasMB.ocorrenciasResidencia}" style="height:300px"/>
            </h:body>

            <h:body>
                <p>Gráfico de ocorrências por data</p>

                <p:chart type="bar" model="#{relOcorrenciasMB.ocorrenciasData}" style="height:300px"/>
            </h:body>

        </p:panel>
