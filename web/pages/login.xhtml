<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      template="./template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    <h:body>
        <div id="div-login">
            <h:form id="frmLogin">
                <p:panel style="border: none">
                    <p:growl showDetail="false" life="3000"/>
                    <p:panelGrid columns="2" styleClass="grid-login">
                        <p:outputLabel value="UsuÃ¡rio"/>
                        <p:inputText value="#{loginMB.loginUsuario}" label="Login" id="loginUsuario" rendered="true">
                            <f:validateLength minimum="4"/>
                        </p:inputText>
                        <p:outputLabel value="Senha"/>
                        <p:password value="#{loginMB.pwdUsuario}" label="password" id="pwdUsuario" rendered="true" autocomplete="off">
                            <f:validateLength minimum="4"/>
                        </p:password>
                        <h:panelGroup/>
                        <p:commandButton action="#{loginMB.logar}" value="Logar" ajax="false" icon="ui-icon-star"/>
                    </p:panelGrid>
                </p:panel>
            </h:form> 
        </div>
    </h:body>
</html>
