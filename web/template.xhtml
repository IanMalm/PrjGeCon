<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>GeCon - versão: 1.0</title>
        <link rel="icon" type="imagem/png" href="../imagens/ico_lavajato.jpg" />
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="120" resizable="false" closable="false" collapsible="false">
                <table width="100%">
                    <tr>
                        <td width="25%"><img src="../imagens/logo_gecon.jpg" /></td>
                        <td width="50%"><center><h:outputText value="Sistema GECON - versão: 1.0" /></center></td>
                        <td width="25%"><h:outputText value="#{geralMB.hoje}"/></td>
                    </tr>
                </table>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" resizable="true" closable="true" collapsible="true">
                <center>
                    <h:outputText value="Sistema exemplo em JSF/Hibernate/JasperReport" />
                </center>
            </p:layoutUnit>

            <p:layoutUnit position="west" header="Menu" size="300" resizable="false" closable="false" collapsible="false">
                <h:form>
                    <p:menu style="width:280px">
                        <p:submenu label="Manutenção">
                            <p:menuitem value="Menu 1" icon="ui-icon-calculator" url="/faces/TipoVeiculo.xhtml"/>
                            <p:menuitem value="Menu 2" icon="ui-icon-calculator" url="/faces/TipoServico.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Pessoa"     icon="ui-icon-contact" url="/faces/Pessoa.xhtml"/>
                            <p:menuitem value="Condomínio" icon="ui-icon-contact" url="/faces/Condominio.xhtml"/>
                        </p:submenu>
                        <p:submenu label="CRUD Pessoa">
                            <p:menuitem value="Incluir"    icon="ui-icon-contact" url="/faces/Incluir.xhtml"/>
                            <p:menuitem value="Consultar"  icon="ui-icon-contact" url="/faces/Consultar.xhtml"/>
                            <p:menuitem value="Alterar"    icon="ui-icon-contact" url="/faces/Incluir.xhtml"/>
                            <p:menuitem value="Excluir"    icon="ui-icon-contact" url="/faces/Incluir.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Atividades">
                            <p:menuitem value="Atividade 1" icon="ui-icon-star" url=""/>
                            <p:menuitem value="Atividade 2" icon="ui-icon-suitcase" url=""/>
                        </p:submenu>
                        <p:submenu label="Relatórios">
                            <p:menuitem value="Relatório 1" icon="ui-icon-print" url=""/>
                        </p:submenu>
                    </p:menu>
                </h:form>
                <p:ajaxStatus>  
                    <f:facet name="start">  
                        <p:graphicImage value="../imagens/loading.gif" />  
                    </f:facet>  
                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus>  
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="conteudo">GeCon</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
